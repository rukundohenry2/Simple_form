<html lang="en">

    <meta charset="UTF-8">

</head>
<body>

    <div class="container container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">KHR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Projects</a>
                </li>
              </ul>
              
            </div>
        </nav>
        <h1 class="text-center">CONTACT ME</h1>

        <div class="row">
            <div class="column">
                <form action="" method="">
                    <div class="form-group">
                        <label for="first name">First name</label>
                        <input type="text" name="first name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="second name">Second name</label>
                        <input type="text" name="second name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone number">Phone number</label>
                        <input type="text" name="Phone number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" name="Email" class="form-control">
                    </div>

                    <div class="form-group">
                        <br>
                        Gender <br>
                        <div class="form-check">
                            <input type="radio" value="male" name="gender" id="male"  >
                            <label for="male" class="form-check-label">Male</label>
                        </div> 
                        <div class="form-check">
                            <input type="radio" value="female" name="gender" id="female" checked>
                            <label for="female" class="form-check-label">Female</label>
                        </div> 
                    </div>
                    <br>
                    <div class="form-group">
                            <select class="form-select" name="project-type" id="project-type" placeholder="Select Project type">
                                <option selected>---- Select Project Type ----</option>
                                <option value="Networking">Networking</option>
                                <option value="Software">Software</option>
                                <option value="Hardware">Hardware</option>
                            </select>https://github.com/rukundohenry2/Simple_form.git
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="instructions">Instructions</label>
                        <textarea name="instructions" class="form-control" id="instructions" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger">Cancel</button>
                        <button type="button" class="btn btn-success">Send</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
